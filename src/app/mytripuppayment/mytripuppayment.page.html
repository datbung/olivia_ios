<ion-header>
  <ion-toolbar style="min-height: 0px;text-align: center">
      <ion-row>
        <ion-col style="text-align: center;height: 48px;">
          <div style="align-self: center" >
            <div style="position: absolute;height: 48px;width: 48px;top: 8px;" (click)="goback()">
                <img style="height: 48px; padding: 8px;margin-top: -9px;margin-left:-14px" src="./assets/imgs/ios-arrow-round-back.svg" >
            </div>
            <div style="padding-top: 6px;font-size: 20px;font-weight: bold;"><label >Thanh toán</label></div>
          </div>
        </ion-col>
      </ion-row>
      </ion-toolbar>
</ion-header>
<ion-content padding>
<div class="text-title">
  Xác thực thanh toán
</div>
<div class="text margin-top-8">
  Sau khi nhận được biên nhận chuyển khoản, iVIVU sẽ  xác thực thanh toán qua hình thức Chuyển khoản ngân hàng của Quý khách. Tiến trình này có thể mất từ 5-30 phút.
</div>

<div class="margin-top-8" (click)="upimage()">
  <ion-card class="card-img">
          <img *ngIf="croppedImagepath" class="img-empty" [src]="croppedImagepath">
          <img *ngIf="!croppedImagepath"  class="img-empty" src="./assets/empty/empty.jpeg">
  </ion-card>
</div>
</ion-content>
<ion-footer >
  <div style="background-color: #ffffff; text-align: center">
    <button (click)="next()" ion-button round outline class="button button2">Gửi biên lai & hoàn tất</button>
  </div>
</ion-footer>
