<ion-header class="flightpage-header">
  <ion-toolbar>
    <ion-row>
      <ion-col class="col-header">
        <div class="d-flex">
          <div class="div-header-title">
            <div class="div-title">Bộ lọc</div>
          </div>
  
          <div class="div-close" (click)="close()">
            <img class="header-img-close m-top-5" src="./assets/imgs/ios-arrow-round-back.svg" >
        </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

      <div [ngClass]="_flightService.objectFilterInternational && _flightService.objectFilterInternational.stopSelected && _flightService.objectFilterInternational.stopSelected ==2 ? 'd-flex m-top-8 item-stop cls-active-text':'d-flex m-top-8 item-stop' ">

    <div class="div-split-panel"></div>

    <div class="text-title">Hãng hàng không</div>
    <div class="d-flex m-top-12">
      <div class="div-check">
        <ion-checkbox id="chkAll"  mode="md" color="primary" (ionChange)="checkAll($event)"></ion-checkbox>
      </div>
      <div class="text-normal v-align-center">Chọn tất cả</div>
    </div>
    <div *ngFor="let itemAirline of listAirlines">
      <div class="d-flex m-top-12 " >
        <div class="div-check">
          <ion-checkbox color="primary" mode="md" class="chkAirline" id="{{itemAirline.namefilter}}" (ionChange)="checkItem(2, itemAirline, $event)"></ion-checkbox>
        </div>
        <div class="d-flex text-normal div-width-100 div-align-center">
          <div class="div-width-300">{{itemAirline.name}}</div>
          <div *ngIf="itemAirline.minPrice" class="div-min-price text-right div-width-145">{{gf.convertNumberToString(itemAirline.minPrice)}} đ</div>
        </div>
      </div>
      
    </div>
    <div class="div-split-panel"></div>
    <div class="text-title ">Thời gian quá cảnh</div>
    <div class="div-fitler-price d-flex m-bottom-16">
      <div class="div-left text-price">{{minoverlaydisplay}} - {{maxoverlaydisplay}}</div>
      <!-- <div class="div-right text-price">{{maxoverlaydisplay}}</div> -->
    </div>
    <div><ion-range class="flight-filter-stops" step=1 [pin]="true" [(ngModel)]="pinoverlayvalue" (ionChange)="changeoverlay($event)" [min]="minoverlayvalue" [max]="maxoverlayvalue" dualKnobs="false" [(ngModel)]="overlayobject" ></ion-range></div>


    <div class="text-title ">Giá vé</div>
    <div class="div-fitler-price d-flex m-bottom-16">
      <div class="div-left text-price">{{minpricedisplay}} - {{maxpricedisplay}}</div>
      <!-- <div class="div-right text-price">{{maxpricedisplay}}</div> -->
    </div>
    <div>
      <ion-range class="flight-filter-range" step=1 [pin]="true" [(ngModel)]="pinvalue" (ionChange)="changeprice($event)" [min]="minvalue" [max]="maxvalue" dualKnobs="false" [(ngModel)]="priceobject"></ion-range>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col style="padding:0">
      <div class="div-flightfilter-footer">
        <div class="div-button-flex">
          <button  (click)="clearFilter()" ion-button round outline class="button button-clear">Xóa lọc</button>
          <button (click)="filter()" ion-button round outline class="button button-filter">Lọc</button>
        </div>
      </div>
    </ion-col>
  </ion-row>

</ion-footer>
