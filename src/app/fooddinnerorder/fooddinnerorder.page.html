<div class="div-close">
  <div class="cls-close" (click)="closeDinnerModal()">
    <img src="../../assets/ic_close_w.svg">
  </div>
</div>

<ion-content class="div-foodorder-content">
  <div class="text-week-menu d-flex">
    <div class="text-title">{{weekmenutitle}}</div>
    <div class="text-arrow "><img class="img-arrow" src="../../assets/ic_food/ic_arrow.svg"></div>
    <div class="text-title">{{weekmenutitle1}}</div>
  </div>

  <div class="wrap-foodorder-content">
    <div class="d-flex div-calc">
      <div class="div-minus" (click)="minusItem()">
        <img src="./assets/minus.svg">
      </div>
      <div class="div-top-bottom" *ngIf="item">
        <ion-label>{{item.quantity}}</ion-label>
      </div>
      <div class="div-plus" (click)="plusItem()">
        <img src="./assets/plus.svg">
      </div>
      <div class="ml25">
        <ion-label class="text-dv">Phần làm sạch miễn phí</ion-label>
      </div>
    </div>
    <div >
      <div class="div-flex" *ngFor="let item of extraOther; let idx= index">
        <ion-checkbox style="width: 24px; height: 24px;--border-width: 0.5px;" checked="true" class="chk-order" (ionChange)="itemOtherCheck($event,item)"></ion-checkbox>
        <div class="div-food content-center">
          <ion-label class="text-food">{{item.name}}</ion-label>
        </div>
        <div class="content-center">
          <ion-label class="text-food-price">+ {{item.priceDisplay}}<span class="text-sub-total"> đ/phần/ngày</span></ion-label>
        </div>
      </div>
    
    </div>

    <div class="div-split"></div>

    <div class="mt16" *ngIf="extraWater && extraWater.length >0">
      <ion-label class="text-order-1">Sơ chế</ion-label>
      <div class="div-flex" *ngFor="let item of extraWater; let idx= index">
        <ion-checkbox style="width: 24px; height: 24px;--border-radius: 24px;--border-width: 0.5px;"  [checked]="item.checked" (ionChange)="itemWaterCheck($event,item)"></ion-checkbox>
        <div class="div-food content-center">
          <ion-label class="text-food">{{item.name}}</ion-label>
        </div>
        <div class="content-center">
          <ion-label class="text-food-price">+ {{item.priceDisplay}}<span class="text-sub-total"> đ/phần/ngày</span></ion-label>
        </div>
      </div>
    </div>

    <div class="text-note">
      Giao hàng miễn phí khi đặt từ 2 khẩu phần
    </div>
  </div>
  </ion-content>
  <ion-footer class="cls-ion-footer" no-border padding>
    <hr class="cls-hr">
    <div class="div-total">
      <div>
        <ion-label class="cls-text-total">
          Tổng cộng:
        </ion-label>
      </div>
      <div class="div-total-2">
        <ion-label class="text-total">
          <span class="text-total-d"></span>{{totalPriceDisplay}}<span class="text-sub-total"> đ/{{dayofweek}} ngày</span>
        </ion-label>

      </div>
    </div>
    <div style="background-color: #ffffff; text-align: center; display: flex;">
      <button (click)="addToCart()" ion-button round outline class="button button2" [ngClass]="allowBook ? 'btn-visible' : 'btn-disabled'" *ngIf="!isBook else btnbook">Thêm giỏ hàng</button>
          <ng-template #btnbook>
              <button (click)="addToCart()" ion-button round outline class="button button2" [ngClass]="allowBook ? 'btn-visible' : 'btn-disabled'">Đặt ngay</button>
          </ng-template>
    </div>
</ion-footer>
