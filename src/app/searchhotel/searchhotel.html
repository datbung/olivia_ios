
<ion-header>
  <ion-toolbar class="new-background">
    <div class="img-back" (click)="goback()">
      <img 
        src="./assets/imgs/icon_back.svg">
    </div>
    <div class="div-search">
      <ion-input  #ipSearchHotel [(ngModel)]="inputText" (ionChange)="getItems($event)" [ngClass]="inputText ? 'cls-input-search-text' : 'cls-input-search'" placeholder="Nhập tên khách sạn,thành phố..."></ion-input>
    </div>
    <div *ngIf="inputText"  class="img-close" >
      <img (click)="clearText()"
        src="./assets/imgs/icon_close.svg">
    </div>
  </ion-toolbar>
  </ion-header>
<ion-content padding style="--keyboard-offset: 50px !important">
  
  <div *ngIf="!ischecklist">
    <div class="div-popular">
      <ion-label class="text-popular">
       Phổ biến
      </ion-label>
      
    </div>
    <div style="margin-top:28px">
      <div  *ngFor="let msg of json; let i = index">
        <ion-row class="cls-row" (click)="nextPopular(msg,i)">
          <ion-col size="12" text-left>
            <ion-label >
              <ion-label>
                <p class="text-region"> {{msg.regionName}}</p>
                <p class="text-region-1">{{msg.province}}, {{msg.country}}</p>
              
              </ion-label>
            </ion-label>
           
          </ion-col>
        </ion-row>
        <div class="div-split">

        </div>
      </div>

    </div>
   
  </div>
  
    <!-- <form action =".">
      <ion-searchbar #input class="searchhotel-bar" style="padding-inline-start: 11px;padding-inline-end: 11px;" searchIcon="false" id="input" style="padding: 0;padding-bottom: 15px;" autocomplete="on" autocorrect="true" debounce="300" placeholder="Nhập tên khách sạn,thành phố,khu vực..." (ionChange)="getItems($event)" ></ion-searchbar>
    </form> -->
  <div>
    <div *ngIf="ischecklist">
      <div class="text-title m-top--16" *ngIf="showInLandTitle">Nội địa</div>
      <div *ngIf="showInLandTitle && items.length >0 else showLoadingInland">
        <div (click)="itemclick(item)" *ngFor="let item of items">
          <div class="cls-row-width" *ngIf="item.inLand">
            <div class="text-left p-16-0 div-left" >
              <ion-label *ngIf="item.hotelName" class="label-item-search">
                <img src="./assets/ic_facility/ic_hotel.svg"> {{ item.hotelName }}
              </ion-label>
              <ion-label *ngIf="item.regionName" class="label-item-search">
                <img class="img-region" src="./assets/ic_facility/Group.svg"> {{ item.regionName }}
              </ion-label>
            </div>
            <div *ngIf="item.regionName" class="text-right p-16-0 div-right" >
              <ion-label class="cls-primary">
                {{item.totalHotels}} ks
              </ion-label>
            </div>
          </div>
        </div>
      </div>
      <ng-template #showLoadingInland>
          <div class="cls-row-width" *ngFor="let sk of arrsk">
            <ion-skeleton-text animated style="width: 100%;height: 22px;margin-bottom: 10px;border-radius: 6px;"></ion-skeleton-text>
          </div>
      </ng-template>
      

      <div [ngClass]="!showInLandTitle ? 'text-title m-top--16' : 'text-title m-top-8' " *ngIf="showOutBoundTitle">Quốc tế</div>
      <div (click)="itemclick(item)" *ngFor="let item of items">
        <div class="cls-row-width" *ngIf="!item.inLand">
          <div class="text-left p-16-0 div-left" >
            <ion-label *ngIf="item.hotelName" class="label-item-search">
              <img src="./assets/ic_facility/ic_hotel.svg"> {{ item.hotelName }}
            </ion-label>
            <ion-label *ngIf="item.regionName" class="label-item-search">
              <img class="img-region" src="./assets/ic_facility/Group.svg"> {{ item.regionName }}
            </ion-label>
          </div>
          <div *ngIf="item.regionName" class="text-right p-16-0 div-right">
            <ion-label class="cls-primary">
              {{item.totalHotels}} ks
            </ion-label>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div style="margin-top: 20px">
      <label *ngIf="ischecktext && items.length ==0">Không tìm thấy kết quả tìm kiếm.Vui lòng nhập lại!</label>
  </div>


</ion-content>
