
          <div class="div-img">
            <!-- <img class="img-item" src="{{item.image}}"> -->
            <img-loader class="img-item" [src]="item.image" backgroundSize="cover" spinner="true" ></img-loader>
          </div>
          <div *ngIf="item.promoTitle" class="float-promo">
              <div>{{item.promoTitle}}</div>
            </div>
          <div class="p-l-8"> 
            <div class="d-flex">
              <div class="text-catname">{{item.name}}</div>
              <div class="div-star">
                <img *ngIf="item.typePriceId == 1" src="../../assets/star/ic_star_1.svg">
                <img *ngIf="item.typePriceId == 2" src="../../assets/star/ic_star_2.svg">
                <img *ngIf="item.typePriceId == 3" src="../../assets/star/ic_star_3.svg">
              </div>
            </div>
            <div class="div-point">
              <div class="d-flex" *ngIf="item.avgPoint > 0 else noPoint" [ngClass]="item.avgPoint ? 'p-bottom-12' : ''">
                  <div class="div-badge">{{item.avgPoint}}</div>
                  <div class="div-text-point text-point" *ngIf="item.avgPoint >=9">Tuyệt vời</div>
                  <div class="div-text-point text-point" *ngIf="item.avgPoint >=8 && item.avgPoint <9">Rất tốt</div>
                  <div class="div-text-point text-point" *ngIf="item.avgPoint >=7 && item.avgPoint <8">Khá tốt</div>
                  <div class="div-text-point text-point" *ngIf="item.avgPoint >=6 && item.avgPoint <7">Tạm được</div>
                  <div class="div-text-point text-point" *ngIf="item.avgpoint >= 5 && item.avgpoint <6">Không tốt</div>
                  <div class="text-recommend text-poin"> |<span class="p-left-8">{{item.numOfReview}} đánh giá</span></div>
      
              </div>
              <ng-template #noPoint>
              </ng-template>
              
              <div class="div-chef" *ngIf="item.chef">
                <div class="chef-avatar">
                  <img class="img-chef" [src]="item.avatarChef" *ngIf="item.avatarChef else noavatar">
                  <ng-template #noavatar><img class="img-chef no-img-background" src="https://beta-olivia.ivivu.com/upload/avatar/avatar-default-white.png"></ng-template>
                </div>
                <div class="chef-desc">
                    <!-- <div class="chef-name" *ngIf="item.categoryTypeId != -2">{{item.chef}}</div> -->
                    <div class="chef-name" *ngIf="(item && item.categoryTypeId != -2) else namecollection">{{item.chef}}</div>
                    <ng-template #namecollection>
                        <div class="chef-name" [innerHTML]="item.name"></div>
                    </ng-template>
                    <div class="chef-office">{{item.restaurent}}</div>
                </div>
              </div>
  
              <div class="div-price">
                <div class="hot-deal" *ngIf='item.totalBook24H'>
                  <div>{{item.totalBook24H}} Khách đặt trong 24h qua</div>
                </div>
                <div class="text-price">
                  <div class="text-sub-price">1 tuần chỉ</div>
                  <div>{{item.priceDisplay}} <span class="s-text">đ</span></div>
                 
                </div>
              </div>
            </div>
          </div>
