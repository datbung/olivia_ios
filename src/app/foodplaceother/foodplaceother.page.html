<ion-header>
  <ion-toolbar style="text-align: center;height: 56px;">
    <ion-label class="text-title">Yêu cầu giao khu vực khác</ion-label>
    <ion-buttons start>
      <button  class="btn-close" (click)="closeModal()">
        <img class="header-img-close" src="./assets/imgs/ios-arrow-round-back.svg">
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="div-text">
    <ion-row >
        <ion-col size="12">
            <ion-item style="--padding-start: 0px">
                <ion-label class="label-name" position="floating">Họ Tên</ion-label>
                <ion-input class="label-input" [(ngModel)]="hoten" type="text" required></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item style="--padding-start: 0px">
          <ion-label class="label-name" position="floating">Số điện thoại</ion-label>
          <ion-input class="label-input" [(ngModel)]="phone" maxlength=10 type="tel" required></ion-input>
  
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12">
        <ion-item style="--padding-start: 0px">
          <ion-label class="label-name" position="floating">Email</ion-label>
          <ion-input class="label-input" [(ngModel)]="_email" type="text" required></ion-input>
  
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item style="--padding-start: 0px">
          <ion-label class="label-name" position="floating">Địa chỉ giao hàng</ion-label>
          <ion-input class="cls-ion-label color-text" [(ngModel)]="address" type="text" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <div style="background-color: #ffffff; text-align: center">
    <ion-row>
      <ion-col style="padding: 0"><button (click)="sendRequest()" ion-button round outline class="button button2">Gửi yêu cầu</button>
      </ion-col>
    </ion-row>
    </div>
</ion-footer>
